<div class="container">
    <div class="spinner-border" role="status" *ngIf="isLoading">
        <span class="sr-only"></span>
    </div>
    <div class="row" >
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-warning" role="alert" *ngIf="errorMessage">
                <b>!!!</b> Invalid username or password
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="email" >
                    <small id="emailHelp" class="form-text text-muted">We'll
                        never share your email with anyone else.</small>
                        <br>
                        <span class="text-danger"  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email is required</span>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"
                        id="exampleInputPassword1" placeholder="Password"
                        formControlName="password"
                        >
                        <span class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required</span>
                </div>
                <br>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
